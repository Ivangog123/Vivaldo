<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Sistema Inteligente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #009688, #00BCD4);
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white/95 shadow-lg rounded-2xl w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-center text-teal-700 mb-6">
      Sistema Inteligente
    </h1>
    <p class="text-center text-sm text-gray-500 mb-8">Inicie sessão para continuar</p>

    <form>
      <div class="mb-4">
        <label class="block text-gray-600 text-sm mb-1">Email</label>
        <input type="email" placeholder="seuemail@exemplo.com"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none">
      </div>

      <div class="mb-6">
        <label class="block text-gray-600 text-sm mb-1">Palavra-passe</label>
        <input type="password" placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none">
      </div>

      <button type="submit"
        class="w-full bg-teal-600 hover:bg-teal-700 text-white py-2 rounded-lg transition">
        Entrar
      </button>

      <p class="text-center text-sm text-gray-500 mt-4">
        Ainda não tem conta?
        <a href="cadastro.html" class="text-teal-600 font-semibold hover:underline">Registe-se</a>
      </p>
    </form>
  </div>
</body>
</html>
